---
name: Tests - Helm

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - .github/workflows/test-helm.yml
      - helm/fiftyone-teams-app/**
      - tests/fixtures/helm/**
      - tests/integration/helm/**
      - tests/unit/helm/**

jobs:
  unit-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
      - name: install asdf & tools
        uses: asdf-vm/actions/install@v3.0.2
      - name: Run unit tests
        shell: bash
        run: |
          make test-unit-helm-interleaved
  integration-helm-internal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
      - name: install asdf & tools
        uses: asdf-vm/actions/install@v3.0.2
      - name: Run Helm integration tests for internal
        shell: bash
        run: |
          make test-integration-helm-interleaved-internal
  integration-helm-legacy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
      - name: install asdf & tools
        uses: asdf-vm/actions/install@v3.0.2
      - name: Run Helm integration tests for legacy
        shell: bash
        run: |
          make test-integration-helm-interleaved-legacy
