---
name: Tests - Helm

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - .github/workflows/test-helm.yml
      - helm/fiftyone-teams-app/**
      - tests/fixtures/helm/**
      - tests/integration/helm/**
      - tests/unit/helm/**

jobs:
  unit-helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: actions/setup-python@v5.1.0
      - name: install asdf & tools
        uses: asdf-vm/actions/install@v3.0.2
      - name: Run unit tests
        shell: bash
        run: |
          make test-unit-helm
  integration-helm-internal:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: actions/setup-python@v5.1.0
      - name: install asdf & tools
        uses: asdf-vm/actions/install@v3.0.2
      - name: Authenticate to Google Cloud
        # id: auth
        uses: google-github-actions/auth@v2.1.3
        with:
          project_id: 'computer-vision-team'
          service_account: 'github@computer-vision-team.iam.gserviceaccount.com'
          # token_format: 'access_token'
          workload_identity_provider: ${{ secrets.ORG_GOOGLE_WORKLOAD_IDP }}
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2.1.0
      # - name: Login to GAR
      #   uses: docker/login-action@v3.1.0
      #   with:
      #     registry: us-central1-docker.pkg.dev
      #     username: oauth2accesstoken
      #     password: ${{ steps.auth.outputs.access_token }}
      - name: Add scope to GOOGLE_APPLICATION_CREDENTIALS
        shell: bash
        run: |
          sed -i '' 's/^  },/  },\n  "scope": "https:\/\/www.googleapis.com\/auth\/cloud-platform",/' "$GOOGLE_APPLICATION_CREDENTIALS"
      - name: Run Helm integration tests for internal
        shell: bash
        run: |
          make start
          make test-integration-helm-internal
